                                <p class="text-sm text-midgray">蝴蝶 - 发音错误</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">

                            <button class="p-2 text-orange hover:bg-orange/10 rounded-lg transition-colors">

        <!-- Action Buttons -->

    <button class="bg-midgray text-white py-4 px-6 rounded-xl font-semibold hover:bg-midgray/90 transition-colors flex items-center justify-center">

        查看详细报告

    <script>
        // Practice buttons
        document.querySelectorAll('.fa-redo').forEach(button => {
            button.parentElement.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.add('bg-orange/20');
                setTimeout(() => {
                    this.classList.remove('bg-orange/20');
                }, 200);
            });
        });

        // Action buttons
        document.querySelectorAll('#action-buttons button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
